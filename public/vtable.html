<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4"><i class="fas fa-dragon">Dragon - Restaurant</i></h1>
        <hr class="my-4">
        <p class="lead">We only have 5 tables! Book your seat before they all are gone!</p>
        <a class="btn btn-primary btn-lg" href="mres.html" role="button" id="b2"><i class="fas fa-table">Make reservation</i></a>
        <a href="index.html" id="b3"><i class="fas fa-igloo" id="b3"></i></a>
    </div>

    <div  class="container">
        <p id="current">Current Reservation</p>

    </div>
    
    <div class="container">
        <p id="wait">Waiting list</p>
        


    </div>



<script>
$.ajax({
    url: "http://localhost:3000/api/tables",
    method: "GET"
}).then(function(response){
for (let i=0; i<response.length; i++){
    let newDiv = $("<div>");
    let p1 = $("<p>").addClass('table')
    p1.text(response[i].name);
    newDiv.append(p1);
   $("#current").append(newDiv);
}})

$.ajax({
    url: "http://localhost:3000/api/wait",
    method: "GET"
}).then(function(response){
for (let i=0; i<response.length; i++){
    let newDiv = $("<div>")
    let p1 = $("<p>").addClass('table');
    p1.text(response[i].name);
    newDiv.append(p1);
   $("#wait").append(newDiv);
}})
</script>

<a href="/api/tables">API Table Link</a>
    <a href="/api/wait">API Wait List</a>

</body>

</html>
